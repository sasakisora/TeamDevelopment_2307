<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head
  th:replace="common/head :: head_fragment(title = '住宅登録管理画面だよ', scripts = ~{::script}, links = ~{::link})">

</head>
<body>
  <div class="container">
    <div th:if="${validationError}" th:each="error : ${validationError}">
      <label class="text-danger" th:text="${error}"></label>
    </div>
    
    <main>
        <nav id="breadcrumbs">
            <ol>
                <li><a href="#" class="breadcrumbs-link">メニュー</a></li>
                <li><a href="#" class="breadcrumbs-link">住宅一覧</a></li>
                <li><span id="this-page">住宅登録画面</span></li>
            </ol>
        </nav>
    <h1>住宅登録管理画面</h1>
    <form th:action="@{/user/create}" th:object="${HouseAdd14Request}" th:method="post">

      <div class="form-group">
        <label>物件名：<span class="text-danger">※</span></label>
        <input type="text" th:field="*{name}" class="form-control">
      </div>

      <div class="form-group">
        <label>所在地：</label>
        <input type="text" th:field="*{address}" class="form-control">
      </div>
      
      <div class="form-group">
        <label>土地面積：</label>
        <input type="number" th:field="*{land_area}" class="form-control">
      </div>
      
      <div class="form-group">
        <label>間取り：</label>
        <input type="text" th:field="*{layout}" class="form-control">
      </div>

      <div class="form-group">
        <label>築年数：</label>
        <input type="number" th:field="*{age}" class="form-control">
      </div>
      
      <div class="form-group">
        <label>販売価格：</label>
        <input type="number" th:field="*{price}" class="form-control">
      </div>
      
      <div class="text-center">
        <a href="/user/list" class="btn btn-secondary">キャンセル</a>
        <input type="submit" value="　登録　" class="btn btn-primary">
      </div>
    </form>
    </main>
  </div>
</body>
</html>
