<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/housesearch.css}">
</head>
<title>住宅管理・検索画面</title>
</head>

<body>
	<!--ここからヘッダー-->
	<header>
		<div class="title">
			<h2>住宅管理検索</h2>
		</div>
	</header>
	<!--ここまでヘッダー-->

	<!--ここからパンくずリスト-->
	<div class="breadcrumb">
		<ul class="breadcrumbs">
			<li><a href="menu.html">メニュー</a></li>
			<li>住宅管理(検索)</li>
		</ul>
	</div>
	<!--ここまでパンくずリスト-->


	<!-- 検索フォーム -->
	<div class="search_manu">
		<form id="form1" action="/housing/hsabiru" method="get">
			<p>物件ID　　　<input id="sbox" name="keyword" type="text" placeholder="キーワードを入力" />
			<p>物件名　　　 <input dirname="sbox" name="keyword2" type="text" placeholder="キーワードを入力"></p>
			<p>所在地　　　<input Landarea="sbox" name="keyword3" type="text" placeholder="キーワードを入力" /></p>
			<p>築年数　　　<input price="sbox" name="keyword6" type="text" placeholder="キーワードを入力" /></p>
			<p>販売価格　　<input address="sbox" name="keyword7" type="text" placeholder="キーワードを入力" /></p>

			<input id="sbtn" type="submit" value="検索" />
			<br>

		</form>
	</div>

	</div>

	<ul class="Pagination">
		<a class="Pagination-Item">
			<a class="Pagination-Item-Link" href="">
				<svg xmlns="" class="Pagination-Item-Link-Icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"
					stroke-width="2">
					<path stroke-linecap="round" stroke-linejoin="round" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
				</svg>
			</a>
		</a>
		<a class="Pagination-Item">
			<a class="Pagination-Item-Link isActive" href=""><span>1</span></a>
		</a>
		<a class="Pagination-Item">
			<a class="Pagination-Item-Link" href=""><span>2</span></a>
		</a>
		<a class="Pagination-Item">
			<a class="Pagination-Item-Link" href=""><span>3</span></a>
		</a>
		<a class="Pagination-Item">
			<a class="Pagination-Item-Link" href=""><span>4</span></a>
		</a>
		<a class="Pagination-Item">
			<a class="Pagination-Item-Link" href=""><span>5</span></a>
		</a>
		<a class="Pagination-Item">
			<a class="Pagination-Item-Link" href="">
				<svg xmlns="" class="Pagination-Item-Link-Icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"
					stroke-width="2">
					<path stroke-linecap="round" stroke-linejoin="round" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
				</svg>
			</a>
		</a>
	</ul>
	<!-- 住宅テーブル -->
	<table>
		<tr>
			<th>物件ID</th>
			<th>物件名</th>
			<th>所在地</th>
			<th>築年数</th>
			<th>販売価格</th>
		<tr th:each="house : ${houselist}">
    <td th:text="${house.id}"></td>
    <td th:text="${house.name}"></td>
    <td th:text="${house.address}"></td>
    <td th:text="${house.age}"></td>
    <td th:text="${house.price}"></td>
</tr>
	
	</table>
	</main>
</body>

</html>
