    <form th:action="@{/CustomerEdit/update}" th:object="${CusEditForm}" th:method="post">
	<div th:if="${validationError}" th:each="error : ${validationError}">
	<label style="color: red ; margin-top: 20px"class="text-danger" th:text="${error}"></label>
	</div>	
		
    <div class="Form">
      <div class="Form-contents">
		<input type="hidden" th:field="*{id}" />
        <!-- 名前 -->
        <div class="Form-Item">
          <div class="Form-Item-Label">名前</div>
          <div>
			  <input type="text" class="Form-Item-Input" th:field ="*{name}" >
		  </div>
        </div>

        <!-- 住所 -->
        <div class="Form-Item">
          <p class="Form-Item-Label ">住所</p>
          <input type="text" class="Form-Item-Input" th:field ="*{address}">
        </div>

        <!-- 電話番号 -->
        <div class="Form-Item">
          <p class="Form-Item-Label ">電話番号</p>
          <input type="text" class="Form-Item-Input" th:field ="*{phone}">
        </div>

        <!-- メールアドレス -->
        <div class="Form-Item">
          <p class="Form-Item-Label ">メールアドレス</p>
          <input type="text" class="Form-Item-Input" th:field ="*{email}">
        </div>
      </div>
    </div>
    
  
    
    <!-- ボタン seikoo-->

        <td><button th:href="@{/CustomerEdit/{id}(id=*{id})}" class="modal-open confirm-Btn">確定</button></td>
      </label>
      <label for="delete" clas="button-delete">  
        <td><a th:href="@{/housing/{id}/delete(id=*{id})}"  class="modal-open delete-Btn">削除</a></td>
      </label>
