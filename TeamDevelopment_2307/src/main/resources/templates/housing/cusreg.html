<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns = "http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>顧客登録</title>
    <meta name="viewport" content="width=device-width, intial-scale=1">

    <link th:href="@{/css/cusreg.css}" rel="stylesheet">
</head>

<body>
	<div th:if="${validationError}" th:each="error : ${validationError}">
      <label class="text-danger" th:text="${error}"></label>
    </div>
    
    <!--ここからヘッダー-->
    <header class="header">
    <h1>顧客登録</h1>
    <!--ここまでヘッダー-->

    <!--ここからパンくずリスト-->
    <ol class="breadcrumb">
        <li>
        	<a th:href="@{/housing/menu}">メニュー</a>
        </li>
 			
 
      	<li>
      		<a th:href="@{/housing/imaiuser}">顧客一覧</a>
      	</li>
        
        <li>
        	顧客登録
        </li>
    </ol>
    <!--ここまでパンくずリスト-->

    <!--ここからメイン-->
    <div class="main-wrapper">

            <form th:method="post" th:action="@{/cusreg}" th:object="${CusregRequest}">
			    <div th:if="${validationError}" th:each="error : ${validationError}">
                	<label style="color: red; margin-top: 20px" class="text-danger" th:text="${error}"></label>
                </div>

        <div class="form-area">
                <div class="name-text">
                    <label for="name">名前 <span>*必須</span></label><br>
                    <input type="hidden" th:field="*{id}" />
                    <input type="text" th:field="*{name}" id="name" placeholder="例）山田  太郎" required><br>
                </div>



                <div class="address-text">
                    <label for="address">住所 <span>*必須</span></label><br>
                    <input type="text" th:field="*{address}" id="address" name="address" placeholder="例）東京都江東区青海2-7-4 theSOHO 312号室" required><br>
                </div>

                <div class="phone-text">
                    <label for="phone">電話番号 <span>*必須</span></label><br>
                    <input type="text" th:field="*{phone}" id="phone" name="phone" placeholder="例）03-1234-5678" required><br>
                </div>

                <div class="email-text">
                    <label for="email">メールアドレス <span>*必須</span></label><br>
                    <input type="email" th:field="*{email}" id="email" name="email" placeholder="例）〇〇@rtc.jp" required><br>
                </div>

                <div class="register-button-container">
                    <div class="register-button">
                      <input type="submit" th:href="@{/housing/cusreg/{id}(id=*{id})}" value="登録する" class="register-input">
                    </div>
                    <div class="back-button">
                        <input type="submit" th:href="@{/housing/{id}/delete(id=*{id})}" value="戻る" class="back-input">
                    </div>
                </div>

            </form>
        </div>
    </div>

    <!--画面オーバーレイ表示-->
    <!--<div id="overlay" class="overlay-event">-->
    <!--<div class="flex">-->
          <!--<div id="overlay-inner">-->
            <!--<p>登録完了しました</p>-->
            <!--<button id="close-btn" class="overlay-event" type=button>顧客一覧に戻る</button>-->
          <!--</div>-->
        <!--</div>-->
    <!--</div>-->
</body>

</html>
