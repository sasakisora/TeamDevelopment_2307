<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="wrapper">
        <div class="header">
            <h1 class="header-text">顧客管理詳細</h1>
        </div>

        <div class="main">
            <div class="top">
                <nav>
                    <ol class="breadcrumb">
                      <li><a class="breadcrumb-top-layer" href="">メニュー</a></li>
                      <li><a class="breadcrumb-top-layer" href="">顧客一覧</a></li>
                      <li class="breadcrumb-top-layer">顧客詳細</li>
                    </ol>
                </nav>
            </div>

            <div class="center">
                <div class="customer">
                    <div class="neme customer-detail">名前</div>
                    <div class="border">
                        <p th:text="">冨田晃洋</p>
                    </div>
                    <div class="birthday customer-detail">生年月日</div>
                    <div class="border">
                        <p th:text="">2000/01/01</p>
                    </div>
                    <div class="address customer-detail">住所</div>
                    <div class="border">
                        <p th:text="">東京都港区青海1-111-11 the SOHO 312</p>
                    </div>
                    <div class="tell customer-detail">電話番号</div>
                    <div class="border">
                        <p th:text="">08012345678</p>
                    </div>
                    <div class="mail customer-detail">メールアドレス</div>
                    <div class="border">
                        <p th:text="">abcdefg1234@gmail.com</p>
                    </div>
                </div>
            </div>

            <div class="bottom">
                <div class="button">
                    <a th:href="" class="btn edit-delete" >編集削除</a>
                    <a href="" class="btn csv-download">CSVダウンロード</a>
                    <a href="" class="btn back" >戻る</a>

        </div>
