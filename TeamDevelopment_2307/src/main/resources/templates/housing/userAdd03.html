<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">


<!--<head th:replace="common/head :: head_fragment(title = ユーザー登録画面だよ', scripts = ~{::script}, links = ~{::link})">-->
	<head><link rel="stylesheet" type="text/css" th:href="@{/css/houseAdd14.css}">
</head>

<body>
	<div class="container">
		<header>
			<h1 th:text="ユーザー登録画面"></h1>
		</header>


		<main>
			<nav id="breadcrumbs">
				<ol>
					<li><a th:href="@{/housing/list}" class="breadcrumbs-link">ログイン</a></li>
					<li><span id="this-page">ユーザー登録画面</span></li>
				</ol>
			</nav>
			
			<div th:if="${validationError}" th:each="error : ${validationError}">
				<label style="color: red" class="text-danger" th:text="${error}"></label>
			</div>
			
			<section id="sec-form">
				<form th:action="@{/user/create}" th:object="${HouseAdd14Request}" th:method="post">

					<table>

						<tr class="row form-group">
							<th class="title">
								<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
								<label>ユーザーネームの設定：</label>
							</th>
							<td class="building_data" colspan="2">
								<input type="text" th:field="*{username}" class="long-box form-control" name="username">
								
							</td>
							<td></td>
						</tr>

						<tr class="row form-group">
							<th class="title">
								<label>パスワードの設定：<span class="text-danger" style="color:rgb(255, 128, 128);">※記号を含まない半角英数字</span></label>
							</th>
							<td class="building_data" colspan="2">
								<input type="text" th:field="*{password}" class="long-box form-control" name="password">
								<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
							</td>
							<td></td>
						</tr>

					</table>
					<div id="submit-box">
						<input type="submit" value="登録" class="btn btn-primary">
					</div>
				</form>
			</section>
		</main>
	</div>
</body>


</html>
