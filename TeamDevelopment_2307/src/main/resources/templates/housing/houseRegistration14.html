<!doctype html>
<html lang="ja" >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>住宅登録管理画面</title>
	<link href="/css/houseRegistration14.css" rel="stylesheet"></head>
<meta charset="utf-8" />
<body>

    <header>
            <h1 th:text="住宅登録管理画面"></h1>
    </header>

    <main>
        <nav id="breadcrumbs">
            <ol>
                <li><a href="" class="breadcrumbs-link">メニュー</a></li>
                <li><a href="" class="breadcrumbs-link">住宅一覧</a></li>
                <li><span id="this-page">住宅登録画面</span></li>
            </ol>
        </nav>

        <section id="sec-form">
            <form th:action="@{/housing/houseRegistration14}" th:method="post"  th:object="${formData}" acenctype="multipart/form-data">


         <table>
                <tr class="row">
                    <th class="title">物件名<span class="text-danger">※</span></th>
                    <td class="building_data" colspan="2">
                        <input th:field="*{name}" class="long-box" type="text" name="name">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                    </td>
                    <td></td>
                </tr>
                <tr class="row">
                    <th class="title">所在地</th>
                   <td class="building_data" colspan="2">
                        <input th:field="*{address}" class="long-box" type="text" name="address">
                        <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
                    </td>
                    <td></td>
                </tr>
                <tr class="row">
                    <th class="title">土地面積</th>
                    <td class="building_data" id="meter" colspan="2">
                        <input th:field="*{land_area}" class="short-box" type="number" name="XXland_area">
                                                <span th:if="${#fields.hasErrors('land_area')}" th:errors="*{land_area}"></span>
                    </td>
                    <td></td>
                </tr>
                <tr class="row">
                    <th class="title">間取り</th>
                    <td class="building_data" colspan="2">
                        <input th:field ="*{layout}" class="short-box" type="text" name="layout">
                                                <span th:if="${#fields.hasErrors('layout')}" th:errors="*{layout}"></span>
                    </td>
                    <td></td>
                </tr>
                <tr class="row">
                    <th class="title">築年数</th>
                    <td class="building_data" id="age" colspan="2">
                        <input th:field ="*{age}" class="short-box" type="number" name="age">
                                                <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
                    </td>
                    <td></td>
                </tr>
                <tr class="row">
                    <th class="title">販売価格</th>
                    <td class="building_data" id="price" colspan="2">
                        <input th:field ="*{price}" class="short-box" type="number" name="price">
                                                <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
                    </td>
                    <td></td>
                </tr>
                <tr id="row-img">
                    <th class="title row-img-title">差込画像</th>
                        <td class="building_data row-img-house">
                            <div class="subtitle-box">
                                <p class="subtitle">外観</p>
                                <input type="file" name="image_file" id="row-img-exterior-file" />
                                <div class="input-btn-box">
                                <button form="form" type="submit">送信する</button></div>
                            </div>
                            <div class="img-img-box">
                                <img src="URI" id="exterior_img"  alt="外観写真">
                            </div>
                        </td>
                        <td class="building_data row-img-house">
                            <div class="subtitle-box">
                                <p class="subtitle">間取り</p>
                                <input type="file" name="image_file" id="row-img-layout-file" />
                                <div class="input-btn-box">
                                <button form="form" type="submit">送信する</button></div>
                            </div>
                            <div class="img-img-box">
                                <img src="URI" id="layout_img"  alt="間取り写真">
                            </div>
                        </td>
                    </tr>
                </table>
                <div id="submit-box">
                    <button id="submit-btn" form="form" type="submit" value="Register">登 録</button>
                </div>
            </form>
        </section>
    </main>

    <footer>


    </footer>
</body>
</html>
